<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to LiveTracker!</title>
  <link rel="stylesheet" href="css\materialize.centercorrection.css">
  <link rel="stylesheet" href="css\materialize.css">
  <link rel="stylesheet" href="css\main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="carousel carousel-slider center" data-indicators="true">
    <div class="carousel-fixed-item center">
      <a id='close-welcome' class="btn waves-effect rich-black white-text">Got it!</a>
    </div>
    <div class="carousel-item red white-text" href="#one!">
      <img src="./assets/welcomePage/1.jpg">
    </div>
    <div class="carousel-item amber white-text" href="#two!">
      <img src="./assets/welcomePage/2.jpg">
    </div>
    <div class="carousel-item green white-text" href="#three!">
      <img src="./assets/welcomePage/3.jpg">
    </div>
    <div class="carousel-item blue white-text" href="#four!">
      <img src="./assets/welcomePage/4.jpg">
    </div>
    <div class="carousel-item outerspace white-text" href="#five!">
      <img src="./assets/welcomePage/5.jpg">
    </div>
    <div class="carousel-item copper white-text" href="#six!">
      <img src="./assets/welcomePage/6.jpg">
    </div>
    <div class="carousel-item blue-munsell white-text" href="#seven!">
      <img src="./assets/welcomePage/7.jpg">
    </div>
    <div class="carousel-item blue-munsell white-text" href="#eight!">
      <img src="./assets/welcomePage/8.jpg">
    </div>
  </div>
  <script type="text/javascript" src="js/hammer.js"></script>
  <script type="text/javascript" src="node_modules\jquery\dist\jquery.js"></script>
  <script type="text/javascript" src="js\materialize.min.js"></script>
  <script type="text/javascript">

    let interval, counter = 0;

    function moveNext(){
      $('.carousel').carousel('next');
      console.log('Moved');
      counter++;
      if (counter >= 7){
        clearInterval(interval);
      }
    }

    $(document).ready(function(){
      $('.carousel.carousel-slider').carousel({fullWidth: true, noWrap: true});
      interval = setInterval(moveNext, 9000);

      $('#close-welcome').on('click', () => {
        const { remote } = require('electron');
        remote.getCurrentWindow().close();
      });
    });

  </script>
</body>
</html>
